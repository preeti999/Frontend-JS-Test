<!-- 
Question 5  
  Support you have a html tag like this 
  <div>Javascript Developer</div>
  Write a small html code to add a class on this div. Add a rounded border box on this div and 
  also there should be a gap of 5px between the text and the rounded box and the text.

-->

<html>
<head>
<style>
#roundcorners {
  border-radius: 25px;
  text-align: 5px;;
  background: #5221ad;
  padding: 20px;
  width: 200px;
  height: 100px;
  
}
</style>
</head>
<body>
<div id="roundcorners">Javascript Developer</div>
</body>
</html>
